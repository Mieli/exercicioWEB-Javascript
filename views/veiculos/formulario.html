<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Veículos</title>
</head>
<body>
    <h1>Fomulário de Veículos</h1>
    <form action="/veiculos/cadastrar" method="POST">
        <label>ID</label><br>
        <input type="number" name="id" value="{{veiculo.id}}">
        <br>
        <label>Marca</label><br>
        <input type="text" name="marca" value="{{veiculo.marca}}">
        <br>
        <label>Modelo</label><br>
        <input type="text" name="modelo" value="{{veiculo.modelo}}">
        <br>
        <label>Cor</label><br>
        <input type="text" name="cor" value="{{veiculo.cor}}">
        <br>
        <label>Ano</label><br>
        <input type="number" name="ano" value="{{veiculo.ano}}">
        <br><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
